<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MobaMe</title>
    <meta name="theme-color" content="#22292f" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bg-black">
      <div class="navbar">
        <div class="logo">
          <p>MOBA<span class="blue">ME</span></p>
          <div class="form-container">
            <form action="" class="form-flex" _lpchecked="1">
              <input
                autofocus="autofocus"
                placeholder="Search for a summoner..."
                type="text"
                value=""
                class="search-bar"
              />
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="champion">
        <div class="profile">
          <div
            class="background"
            style="background-image: url('https://cdn.communitydragon.org/8.21.1/champion/33/splash-art/centered/skin/0');"
          ></div>
          <div class="summoner-profile">
            <img
              src="https://opgg-static.akamaized.net/images/profile_icons/profileIcon3815.jpg"
              alt=""
              class="summoner-icon"
            />
            <div class="summoner-info">
              <div class="summoner-name">Darvec</div>
              <div class="summoner-stats">
                <div class="summoner-region">
                  <i class="fas ml-1 fa-globe-americas"></i>
                  <span class="mr-3">North America</span> <br />
                </div>
                <div class="summoner-level">
                  <i class="fas ml-1 fa-certificate"></i> Level 195 <br />
                </div>
              </div>
              <div class="summoner-verification"></div>
              <div class="summoner-social">
                <div class="online-status">
                  <i class="fas fa-rss"></i>
                  <span class="font-bold">Online</span>
                </div>
                <div class="streaming">
                  <i class="fab fa-twitch"></i> <span>Streaming</span>
                </div>
              </div>
              <div class="summoner-verification">
                <div>
                  <i class="fas fa-check-circle text-green"></i> Verified
                </div>
                <div><i class="far fa-clock"></i> Updated 6 hours ago</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rank-container">
        <div class="rank-summary">
          <div class="rank-data">
            <div><i class="fas fa-trophy fa-fw"></i> Rank Summary</div>
            <div>
              20W <span class="darken">/</span> 19L
              <span class="darken">/</span> 51%
            </div>
          </div>
        </div>
        <div class="rank-stats">
          <div class="rank-name">Ranked Solo</div>
          <div class="rank-emblem">
            <img
              src="https://opgg-static.akamaized.net/images/medals/diamond_4.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="rank-division">Diamond IV</div>
          <div class="rank-lp">100 LP</div>
        </div>
        <div class="rank-summary">
          <div>
            <p><i class="fas fa-chart-bar"></i> Top Champions</p>
          </div>
        </div>
        <div class="rank-stats">
          <div class="rank-champ">
            <div class="rank-icon">
              <img
                src="https://cdn.communitydragon.org/9.1.1/champion/33/square"
                alt=""
              />
              <div>Rammus</div>
            </div>
            <div>
              <img
                src="https://cdn.communitydragon.org/9.1.1/champion/60/square"
                alt=""
              />
              <div>Elise</div>
            </div>
            <div>
              <img
                src="https://cdn.communitydragon.org/9.1.1/champion/254/square"
                alt=""
              />
              <div>Vi</div>
            </div>
          </div>
        </div>
        <div class="rank-summary">
          <div><i class="far fa-keyboard"></i> Match History</div>
        </div>
      </div>
    </section>
  </body>
</html>
