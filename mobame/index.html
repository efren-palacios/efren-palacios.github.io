<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>MobaMe</title>
  </head>
  <body>
    <section class="bg-black">
      <div class="navbar">
        <div class="logo">
          <p>MOBA<span class="blue">ME</span></p>
          <div class="form-container">
            <form action="" class="form-flex" _lpchecked="1">
              <input
                autofocus="autofocus"
                placeholder="Search for a summoner..."
                type="text"
                value=""
                class="search-bar"
              />
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="champion">
        <div class="profile">
          <div
            class="background"
            style="background-image: url('https://cdn.communitydragon.org/8.21.1/champion/33/splash-art/centered/skin/0');"
          ></div>
          <div class="summoner-profile">
            <img
              src="https://opgg-static.akamaized.net/images/profile_icons/profileIcon3815.jpg"
              alt=""
              class="summoner-icon"
            />
            <div class="summoner-info">
              <div class="summoner-name">Darvec</div>
              <div class="summoner-stats">
                <div class="summoner-region">
                  <i class="fas ml-1 fa-globe-americas"></i>
                  <span class="mr-3">North America</span>
                </div>
                <div class="summoner-level">
                  <i class="fas ml-1 fa-certificate"></i> Level 195
                </div>
              </div>
              <div class="summoner-social">
                <div class="online-status">
                  <i class="fas fa-rss"></i>
                  <span class="font-bold">Online</span>
                </div>
                <div class="streaming">
                  <i class="fab fa-twitch"></i> <span>Streaming</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
